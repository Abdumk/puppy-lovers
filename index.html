<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy Lovers</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/example.css" />
  </head>
  <body>
    <!-- header start here -->
    <header class="blueBG p-3">
      <h1>puppy lovers pages</h1>
    </header>
    <!--banner start hear-->
    <section class="banii mb-5">
      <img src="images/banner-puppies.jpg" alt="" />
    </section>
    <!-- puppies and text start here -->
    <section class="container mt-2">
      <div class="row">
        <div class="mb-3 col-md-4 mb-md-0">
          <img src="images/puppy-1.jpg" alt="" />
        </div>

        <div class="miss d-none col-md-4 d-md-block pt-3 pr-2 pl-2">
          <p class="text-center">puppy missing hear!!</p>
        </div>

        <div class="col-md-4">
          <img src="images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="text-center my-5">
      <h2 class="fw-bold">more puppies</h2>
    </section>
    <!-- other puppies start here -->
    <section class="container">
      <div class="row">
        <div class="mb-5 col-md-6">
          <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="col-md-6">
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- footer start here -->
    <footer class="blueBG p-2 mt-3">
      <p>Developed by: ABDU</p>
    </footer>

</html>
